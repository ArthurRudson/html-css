<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
   <h1>Inserindo videos hospedados localmente</h1>
   <p>Este video está hospedado no meu próprio servidor</p>
   <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video (2).mp4" type="video/mp4">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>
   </video>
   <!--os videos sao testados do primeio ao ultimo
e sempre e bom colocar os videos com menos espaco primeiro-->
   <h1>Inserindo videos do YouTube</h1>
   <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=ePNwP0HY3MfQm1LU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   <h1>Inserindo video do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&color=ffffff&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
