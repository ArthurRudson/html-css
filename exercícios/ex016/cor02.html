<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #A684C1, #DA1D47, #F24408, #F2CC00);
            /*to right, to left, to top, to bottom.*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
