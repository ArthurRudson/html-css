<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teg HTML</title>
</head>
<body>
    <H1>Tegs em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TEG deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="teg p">Parágrafos</abbr></li>
        <li><abbr title="use h1 ate h6">Títulos</abbr></li>
        <li><abbr title="use a teg img">Imagens</abbr></li>
        <li><abbr title="use a teg abbr">Abreviações</abbr></li>
        <li><abbr title="use a teg code">Código-fonte</abbr></li>
        <li><abbr title="use as tegs ol e li">Listas numeradas</abbr></li>
        <li><abbr title="use as tegs ul e li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
